{% extends "base.html" %}
{% load crispy_forms_tags django_tables2 i18n%}
{% block title %}Ssh keys{% endblock %}
{% block main_content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="add-ssh-tab" data-toggle="tab" href="#add-ssh" role="tab"
           aria-controls="add-ssh" aria-selected="true">{% trans "Add" %}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="view-ssh-tab" data-toggle="tab" href="#view-ssh" role="tab"
           aria-controls="view-ssh" aria-selected="true">{% trans "View" %}</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="add-ssh" role="tabpanel" aria-labelledby="add-ssh-tab">
    {% crispy form %}
  </div>
  <div class="tab-pane fade show active" id="view-ssh" role="tabpanel" aria-labelledby="view-ssh-tab">
      {% if user.sshkey_set.exists %}
          {% render_table table %}
      {% endif %}
  </div>
</div>
{% endblock %}
