{% extends "base.html" %}
{% load crispy_forms_tags django_tables2 i18n%}
{% block title %}Pgp keys{% endblock %}
{% block main_content %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="add-pgp-tab" data-toggle="tab" href="#add-pgp" role="tab"
           aria-controls="add-pgp" aria-selected="true">{% trans "Add" %}</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="view-pgp-tab" data-toggle="tab" href="#view-pgp" role="tab"
           aria-controls="view-pgp" aria-selected="true">{% trans "View" %}</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="add-pgp" role="tabpanel" aria-labelledby="add-pgp-tab">
    {% crispy form %}
  </div>
  <div class="tab-pane fade show active" id="view-pgp" role="tabpanel" aria-labelledby="view-pgp-tab">
      {% if user.sshkey_set.exists %}
          {% render_table table %}
      {% endif %}
  </div>
</div>
{% endblock %}
