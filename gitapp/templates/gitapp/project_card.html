<div class="col-md-3">
    <div class="card">
        <img class="img-fluid" src="{{project.cover}}" alt="{{project}}">
        {% if project.date_updated.date == today.date %}
        <div class="card-img-overlay">
            <span class="badge badge-pill badge-danger">New</span>
        </div>
        {% endif %}
        <div class="card-body">
            <div class="news-title">
                <h2 class=" title-small">
                    <a href="{{project.url}}">{{project.name}}</a>
                </h2>
            </div>
            <p class="card-text">
                <small class="text-time"><em>{{project.date_updated}}</em></small>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{project.date_updated}}</small>
        </div>
    </div>
</div>
